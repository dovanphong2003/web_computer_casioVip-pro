<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://scontent-hkg4-2.xx.fbcdn.net/v/t1.6435-1/150507602_939683406809714_8897041513240876501_n.jpg?stp=dst-jpg_p480x480&_nc_cat=110&ccb=1-7&_nc_sid=7206a8&_nc_ohc=aEQSoOvk_ssAX-hhk1C&_nc_ht=scontent-hkg4-2.xx&oh=00_AfAgLhw083x2OQ3qn4rEB1nBaHSVhg2JMuGXFZecsbkafA&oe=63D382A3"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Máy tính</title>
  </head>
  <body>
    <h1 class="cardh1">Máy Tính Javascript</h1>
    <div class="all">
      <div class="container">
        <div class="body">
          <div class="app-computer">
            <div class="header_computer">
              <input type="text" class="header_computer--input yellow" />
            </div>
            <div class="body_computer">
              <div class="body_computer--button">
                <button class="button-app indam">+</button>
                <button class="button-app">7</button>
                <button class="button-app">4</button>
                <button class="button-app">1</button>
                <button class="button-app">0</button>
              </div>
              <div class="body_computer--button">
                <button class="button-app indam">-</button>
                <button class="button-app">8</button>
                <button class="button-app">5</button>
                <button class="button-app">2</button>
                <button class="button-app">.</button>
              </div>
              <div class="body_computer--button">
                <button class="button-app indam">x</button>
                <button class="button-app">9</button>
                <button class="button-app">6</button>
                <button class="button-app">3</button>
                <button class="button-app">C</button>
              </div>
              <div class="body_computer--button">
                <button class="button-app button-app-1 indam">/</button>
                <button class="button-app button-app-1 margin-24">DEL</button>
                <button type="submit" class="button-app button-app-4 blue">
                  =
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js.js"></script>
  </body>
</html>
